<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf</title>
</head>
<body>
    
    <script>
        str = "To be or not to be in the world";
        let position = str.indexOf('o');
        let count=0;

        while(position != -1){
            count++;
            position = str.indexOf('o',position+1);

        }

        console.log(count);
    </script>
</body>
</html>
