<!DOCTYPE html>
<html lang="en">
<head>

    <title>Replace the String</title>
</head>
<body>
    <script>
        let text = "Please visit MicroSoft in india MicroSoft";
         string1 = text.replace("MicroSoft","veer technologies");
         string2 = text.replace(/MICROSOFT/ig,"veer technologies");
        console.log(string1);
        console.log(string2);

        /*replaceAll*/
        let text1 = "I love cats. Cats are very easy to love. Cats are very popular."

        console.log(text1.replace(/cats/ig, "Dogs"));
        console.log(text1.replaceAll(/cats/ig, "Dogs"));


    </script>
</body>
