<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at()</title>
</head>
<body>

    <div>
        at() - takes an integer and returns a new String, consisting of the single UTF-16 code.

    </div>
</body>
<script>
    let str = "The quick brown fox jumps over the lazy dog.";

    let index = 5;

    console.log(str.at(index)); //u
    console.log(str.at(8)); //k

</script>
</html>
