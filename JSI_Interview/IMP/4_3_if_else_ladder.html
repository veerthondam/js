<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IF ElseIF Else Ladder</h1> 
    <script type="text/javascript">

    var marks = prompt("Please enter your name", 100);

        if((marks>=0) && (marks<30)){
            document.write("Student get Failed, Better Luck Next Time");
        }else if((marks>=30) && (marks<50)){
            document.write("Student Got B Grade, Try For High!!!");
        }else if((marks>=50) && (marks<80)){
            document.write("Student got A Grade, Good");
        }else if((marks>=80) && (marks<=100)){
            document.write("Student got A+ Grade, Brilliant");
        }else{
            document.write("Please enter the correct Marks!!!");
        }
    </script>
</body>
</html>
