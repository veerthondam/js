<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="checkbox1">
                <label>
                    <input type="checkbox" name="chk1" value="js"/> JavaScript
                </label><br/> <br/>
                <label>
                    <input type="checkbox" name="chk1" value="react"/> ReactJs
                </label><br/><br/>
                <label>
                    <input type="checkbox" name="chk1" value="angular"/> Angular
                </label><br/><br/>
                <label>
                    <input type="checkbox" name="chk1" value="python"/> Python
                </label>
                <br/>
                <br/>
                <div id="result"></div>
            </div>
            <div class="col-lg-6">
                <div class="col-lg-6" id="checkbox2">
                    <label>
                        <input type="checkbox" name="chk2" value="js"/> JavaScript
                    </label><br/> <br/>
                    <label>
                        <input type="checkbox" name="chk2" value="react"/> ReactJs
                    </label><br/><br/>
                    <label>
                        <input type="checkbox" name="chk2" value="angular"/> Angular
                    </label><br/><br/>
                    <label>
                        <input type="checkbox" name="chk2" value="python"/> Python
                    </label>
                    <br/>
                    <br/>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*First panel*/
        let array_list = [];
        let checkbox = document.querySelectorAll("div#checkbox1 [name='chk1']");
        checkbox.forEach(e => {
           /*adding event listener */
           e.addEventListener("click", () =>{
              if(e.checked == true){
                array_list.push(e.value);
                document.getElementById("result").innerHTML = array_list;
              }else{
                let getIndexItem = array_list.indexOf(e.value);
                array_list.splice(getIndexItem,1);
                document.querySelector("div#checkbox1 #result").innerHTML = array_list;

              }
           })
        })
        /* For Second Panel */
        let items = [];
        let get_checkBox = document.querySelectorAll("[name='chk2']");
        get_checkBox.forEach(e => {
           e.addEventListener("click", () => {
            if(e.checked == true){
                items.push(e.value);
                document.querySelector("#checkbox2 #result").innerHTML = items;
            }else{
                items = items.filter(ele => ele !== e.value);
                document.querySelector("#checkbox2 #result").innerHTML = items;

            }
           })
        })

    </script>
</body>
</html>
