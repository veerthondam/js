<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> Right triangle Pattern </h1>
<script type="text/javascript">
   let n = 5;
    for (var i=n; i>=1; i--) {
        for(var j=1;j<=n;j++){
            if((j>=i) && (j<=n) || j==i){ 
                document.write('&nbsp;', '*');
                
            }else{
                document.write('&nbsp;&nbsp;&nbsp;');
                
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
