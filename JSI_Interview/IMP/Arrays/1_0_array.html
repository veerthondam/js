    <h1> Arrays - It is a special varaible, which can hold more than one value. </h1>
    <div style="font-size: larger;">
    <p>
        There are two ways we can define Arrays
    </p>
        <p>
        1) Array Literal <br/>

        var Empl = ["v","t","A"];
    </p>
    <P>
        
        2)Array New keyword <br/>
        var Empl = new Array("v","t","r");

    </P>
    For simplicity, readability and execution speed, use the array literal method.

</div>
