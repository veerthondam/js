<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /** Square star pattern */
        for(var i=1;i<=5;i++){
            for(var j=1;j<=5;j++){
                document.write("*");
            }
            document.write("<br/>");
            
        }

        document.write("<br/><br/>");
        
        /** Hallow Square star pattern  for specific number */
        document.write("Hallow Square star pattern", '<br/><br/>');
        let n = 5;
        for(var i=1;i<=n;i++){
            for(var j=1;j<=n;j++){
                if(i==2 || i==3 || i==4){
                   
                    if(j==1 || j==5)
                    {
                        document.write("*")
                    }
                    else{
                        document.write('\xa0\xa0');
                    }
                }else{
                    document.write("*");
                }
                
            }
            document.write("<br/>");
        }
       
        document.write("<br/><br/>");
        
        /** Hallow Square star pattern  for Dynamic number */
        document.write("Dynamic - Hallow Square star pattern", '<br/><br/>');
        n=3;
        for(var i=1;i<=n;i++){
            for(var j=1;j<=n;j++){
               // document.write(j)
               if(i==1 || i==n){
                    document.write(" * ")

               }else{
                document.write(" ",j," ")
                   
               }
            }
          //  document.write(i)
            document.write("<br/>");     
            }
           
    
       
</script>
</body>
</html>
