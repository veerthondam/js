<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> IIFE - Immediately Invokable Function Expression</h1> 
    <div style="font-size: large;">
        IIFE is a function that gets executed as soon as it is defined
    </div>
    <script>
        (function(){
            document.write("Hello veer",'<br/>');
        })();

        /**** Parameters ****/
        (function(num1,num2){
            document.write(num1*num2);
        })(2,3);


    </script>
</body>
</html>
