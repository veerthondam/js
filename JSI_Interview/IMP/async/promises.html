<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        /* Basic Promise example */
        let friendsMeet = new Promise((resolve,reject) => {
            isAttentend = true;
            if(isAttentend){
                resolve("Connected with friends after long time....Yohhh");
            }else{
                reject("Yohhh you missed FUN");
            }
        })

     friendsMeet.then((data) => {
         console.log(data);
     }).catch((error)=>{
         console.log(error);
     })


     /*Displaying colors*/
     let colorDisplay = prompt("Enter color name");
     
    let displayColor = new Promise((resolve,reject) => {
        setTimeout(()=>{
            let colors = ["green","blue","orange"];
        if(colors.includes(displayColor)){
            resolve(colorDisplay + " Color is present");
        }else{
            reject(colorDisplay + " color is not present");
        }

        },2000)
    })

    displayColor.then((data) =>{
        console.log(data);
    }).catch((error)=>{
        console.log(error);
    })

    /* 3rd Example */
    let walk = function(){
        return new Promise((reslove,reject) =>{
            reslove("Finished Walking!!!");
        })
    }

    let breakFast = function(){
        return new Promise((reslove,reject) =>{
            reslove("Done With BreakFast!!!");
        })
    }

    let lunch = function(){
        return new Promise((reslove,reject) =>{
            reslove("Lunch!!!");
        })
    }

    walk().then((data) => {
        console.log(data);
         return breakFast();
    }).then((data) => {
        console.log(data);
        return lunch();
    })

    /* Promise All */
    Promise.all([walk(),breakFast(),lunch()]).then((data)=>{
        console.log(data);
    })

    fetch('https://fakestoreapi.com/products/1')
            .then((data)=>{
                console.log(typeof data);
                return data.json();
                //console.log(data);
            }).then((data) => {
                console.log(data);
            })
    </script>
</body>
</html>
