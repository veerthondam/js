        let listingPrice = parseInt(prompt("Enter Listing Price"));
        let sellingPrice = parseInt(prompt("Enter Selling Price"));
        let industry = prompt("Enter Industry");

    function Books(a,b,percent){
        let discount = ((a-b)/a) * 100;
        return discount;
    }

    function calculation(List_price,selling_price,industry){
        if(industry == "Books"){
            return Books(List_price,selling_price,20);
        }

    }      
    function getProfitLoss(res){
        if(res < 50){

        }else{
            return "Loss";
        }
    }
   async function clc(a,b,c){
    let result1 = await calculation(a,b,c);
    let result2 = await getProfitLoss(result1);
    return [result1,result2];
