<div id="container">

<script>

    const getData = async() =>{
        var data = "Hello Async and Await11";
        return data;
    }

    getData().then(data => console.log(data));

    /* Await Function */

    const getData1 = async() =>{
        return await Promise.resolve("Hello Assync");
        
    } 

   console.log(getData1().then((data)=> console.log(data)));
    
    /* Getting Response */

    async function fetchApi(){
        let response = await fetch("https://jsonplaceholder.typicode.com/todos/");
        let userData = await response.json();
        let displayId="";
         userData.map((element,index,array)=>{
            displayId += `<div id="id_1">
                           ${element.id} - ${element.title}
                           </div> 
                `
        })
        document.getElementById("container").innerHTML = displayId;
    }
    fetchApi();
</script>
