<!DOCTYPE html>

<body>
    <script>
        function diff_months(dt2, dt1) 
        {

        var diff =(dt2.getTime() - dt1.getTime()) / 1000;
        diff /= (60 * 60 * 24 * 7 * 4);
        return Math.abs(Math.round(diff));

        }

    dt1 = new Date(2022,1,1);
    dt2 = round(new Date(2022,6,30);
    console.log(diff_months(dt1, dt2));
    </script>
</body>
</html>
