<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .selected{
            background-color: yellow;
        }
    </style>
    <title>Closure Example</title>
</head>
<body>
    <h1> Closure Example <span id="count"></span></h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>
            </div>
        </div>
    </div>
   
    <script>
        const products = document.getElementsByClassName("list-group-item");
        let cartCounter = function(){
            let count=0;
            return {
                increment: function(){
                    count+=1;

                },
                decrement: function(){
                    count-=1;

                },
                totalCount: () => count
            }
        }

        function updateCount(){
            document.getElementById("count").innerHTML = counter.totalCount();
        }
        let counter = cartCounter();
        for(let i=0;i<products.length;i++){
            products[i].addEventListener("click", function(){
                if(this.className.indexOf("selected") < 0){
                    this.className += ' selected';
                    counter.increment();
                    updateCount();

                }else{
                   this.className =  this.className.replace("selected"," ");
                   counter.decrement();
                   updateCount();
                }
            })
        }
    </script>
</body>
</html>
