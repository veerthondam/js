<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Returns Statement</title>
    </head>
    <body>
        Function Return Statement
    </body>
    <script>
        function makeCarPrice(...parms){
            return parms.reduce((prev, next) => prev + next);
        }

        const totalP = (...parms) => parms.reduce((prev, next) => prev + next);
        const totalPrice = makeCarPrice(14,15,16,17,30)
        console.log(totalPrice)
        console.log(totalP(18,30,50))
    </script>
</html>
