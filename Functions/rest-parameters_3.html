<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameters</title>
</head>
<body>
    Rest parameters
</body>
<script>
    /* Older Method - arguments object */
    function makeCarPrice(){
       // console.log(Array.isArray(arguments))
       Total = 0;
       Array.from(arguments).forEach(data => {
        Total += data;
    
       })
       console.log(Total);
    }

    /* Newer Method - Rest parameters */

    function makeCarPrice(...parms){
        //console.log(Array.isArray(parms))
       const Total =  parms.reduce((prev, next) => {
        return prev + next;
       });

        console.log(`Total: ${Total} USD`)

    }

    makeCarPrice(10,12,13,15,17,18);

</script>
</html>
