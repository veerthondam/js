<script>

    for(let i=0;i<obj1.length;i++){

/* Example 2 - getElementsByTagName*/

var main = document.getElementById("main");
var p_node = main.getElementsByTagName("p");

for(let i=0;i<p_node.length;i++){
    p_node[i].style.background = "yellow";
}

/*Example 3 - getelementsByClassName*/
 var classExp = main.getElementsByClassName("intro");
 classExp[0].style.background = "orange";

 /*Example 4 - querySelector*/
 var querySelector1 = main.querySelector("p.detl");
    querySelector1.style.background = "black";
    querySelector1.style.color = "white";

/* Example 5 - querySelectorALL*/
var querySelectorall = main.querySelectorAll("p.detl");
